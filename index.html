<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Blog preview card</title>

    <link class="icon" rel="stylesheet" href="./src/assets/favicon-32x32.ico" type="image/x-icon">
    <link rel="shortcut icon" href="./src/assets/favicon-32x32.ico" type="image/x-icon">
    <link rel="stylesheet" href="./src/css/style.css">
</head>

<body>
    <main class="container">
        <div class="card">
            <img src="./src/assets/Imagens/illustration-article.svg" alt="Ilustração de artigo sobre HTML e CSS">

                <p class="categoria">Learning</p>
                <p class="publicacao">Published 21 Dec 2023</p>
                <h1 class="titulo">HTML & CSS foundations</h1>

                    and
                    presentation.
                </p>
            </div>

            <div class="autor-data">
                <img class="autorimg" src="./src/assets/Imagens/image-avatar.webp" alt="Avatar de Greg Hooper">
                <h2 class="usuario">Greg Hooper</h2>
            </div>
        </div>
    </main>
